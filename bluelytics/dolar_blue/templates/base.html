{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta name="description" content="">

    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'img/mobile-icon.png' %}" />
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/mobile-icon-114.png' %}" />
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'img/mobile-icon-72.png' %}" />
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'img/mobile-icon-144.png' %}" />

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    {% block title %}
      <title>bluelytics</title>
    {% endblock %}
    

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

    <!-- underscore.js -->
    <script src="{% static 'js/vendor/underscore-min.js' %}"></script>
    
    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>

      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- d3 + Rickshaw -->
    <script src="{% static 'js/vendor/d3.v3.min.js' %}"></script>
    <script src="{% static 'js/vendor/rickshaw.min.js' %}"></script>
    <script src="{% static 'js/vendor/wordcloud2.js' %}"></script>

    <!-- bluelytics -->
    <script src="{% static 'js/bluelytics.js' %}"></script>

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-322483-2', 'bluelytics.com.ar');
      ga('send', 'pageview');

    </script>

     {% block extrahead %}{% endblock %}
  </head>

  <body>
  <!-- Facebook -->
    <div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];

  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=180099255401408";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));

</script>


    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav_bar_collapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <p class="navbar-brand">bluelytics <img src="{% static 'img/logo.png' %}"</p>
        </div>

    </nav>

    <div class="container">
     

      <div class="jumbotron">
        {% block content %}{% endblock %}
      </div>

      <div class="footer">
        <p>Creado por <a href="http://www.sicarul.com">Pablo Seibelt</a></p>
        <div>
          <a href="https://twitter.com/bluelytics" class="twitter-follow-button" data-show-count="false" data-lang="es" data-dnt="true">Seguir a @bluelytics</a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
          <div class="fb-like-box" data-href="http://www.facebook.com/bluelytics" data-colorscheme="light" data-show-faces="false" data-header="false" data-stream="false" data-show-border="false"></div>
        </dev>
      </div>

    </div> <!-- /container -->

</html>

<!-- Custom CSS -->
<link href="{% static "css/jumbotron_narrow.css" %}" rel="stylesheet">
<link href="{% static "css/base.css" %}" rel="stylesheet">
